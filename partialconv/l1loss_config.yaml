### EXECUTION SETTING ###
# The using GPU ID
cuda_id: 0
# whether you use comet-ml for visualizing the training procedure
comet: False
# The Running mode (train or test)
mode: train
# fine-tuning specify the ckpt dir name you want to load the model params.
# if you want to turn off the fine-tuning mode Set to .
finetune: False
# The state path which you want to resume the training
resume: False

### TRAINING PARAMETERS ###
# the number of max iteration
max_epochs: 200000
# the batch size
batch_size: 4

train_test_split: 1.0
train_val_split: 0.9

### DATA AUGMENTATION ###
# the mask augmentaiton flag
mask_augment: False

### NETWORK SETTING ###
in_channels: 9
out_channels: 1
img_size: 400
# UNet layer size
layer_size: 4
use_cvar_less_var: False

### LOSS PARAMETERS ###
valid_coef: 1.0
hole_coef: 0.0
tv_coef: 0.0
perc_coef: 0.0
style_coef: 0.0
use_cvar_loss: False
# total variation calcuration method (mean or sum)
tv_loss: mean

### OPTIMIZATION PARAMETERS ###
optim: Adam
initial_lr: 0.0005
finetune_lr: 0.001
momentum: 0
weight_decay: 0

### LOG INTERVALS ###
# viaulizing the output images
num_vis_imgs: 8
# saving the model, check if this validation loss has improved
save_model_loss: total
# printing the losses to standard output line
print_step_losses: False
show_progress_bar: True

